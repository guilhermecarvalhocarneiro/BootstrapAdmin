{% if show %}
<div class="row-fluid">
<ul class="breadcrumb" style="margin: 3px 0 5px;">
{% if back %}<li class="date-back"><a href="{{ back.link }}">&lsaquo; {{ back.title }}</a><span class="divider">|</span></li>{% endif %}
{% for choice in choices %}
<li> {% if choice.link %}<a href="{{ choice.link }}">{% endif %}{{ choice.title }}{% if choice.link %}</a>{% endif %}<span class="divider"> | </span></li>
{% endfor %}
</ul>
</div>
{% endif %}
